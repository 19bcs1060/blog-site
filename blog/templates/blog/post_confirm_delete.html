{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
     <div class ="content-section">
     <form method="POST">
       {% csrf_token %}
       <fieldset class="form-group">
         <legend class="border-bottom mb-4">Do you really want to delete {{post.title}}</legend>
       </fieldset>
      <div class= "form-group">
        <button class= "btn btn-outline-danger" type="submit" >delete</button>
        <a class="ml-2 btn btn-outline-info" href="{% url 'post-detail' post.id %}">No</a>
      </div>
      </form>
    </div>

{% endblock content %}
