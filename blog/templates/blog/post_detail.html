{% extends "blog/base.html" %}
  {% block content %}
        <div class="media content-section">
          <img class="rounded-circle article-img" src= "{{object.author.profile.image.url}}">
                <div class="media-body">
                   <div class="article-metadata">
                     <h2 class="mr-2">{{ object.title }}</h2>
                     <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                   </div>
                   {% if object.author == user%}
                   <div>
                     <a class="ml-2 btn btn-outline-danger" href="{% url 'post-delete' post.id %}">Delete</a>
                       <a class="ml-2 btn btn-outline-info" href="{% url 'post-update' post.id %}">Update</a>
                    </div>
                    {% endif%}
                   <h2><a class="article-title" href="{% url 'user-blogs' post.author.username %}">{{ object.author }}</a></h2>
                   <p class="article-content">{{ object.content }}</p>
                </div>
        </div>
{% endblock content %}
